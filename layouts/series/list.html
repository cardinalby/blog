{{ partial "header.html" . }}

<div id="post-index" class="container">
    {{ partial "intro.html" . }}

    <h1 class="author-heading"><span class="series-post-list-badge">SERIES</span> {{ .Data.Term }}</h1>
    <ol class="post-list">
        {{ range $index, $element := .Pages.ByDate }}
            {{ partial "series-post-stub.html" (dict "context" . "index" $index "element" $element) }}
        {{ end }}
    </ol>
</div>

{{ partial "footer.html" . }}
